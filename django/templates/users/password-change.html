{% extends "base.html" %}
{% block content %}
<div class="form-content my-3 p-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
          <div class="card-header text-center">
            <h3 class="font-weight-light my-4">Change Your Password</h3>
          </div>
          <div id="form-errors" class="alert alert-danger alert-dismissible d-none"></div>
          <div class="card-body">
            <form id="change-password-form" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_old_password">Old Password</label>
                <input type="password" name="old_password" autocomplete="new-password" class="form-control" required id="id_old_password" placeholder="Enter Old Password" />
              </div>
              <div class="form-group">
                <label for="id_new_password1">New Password</label>
                <input type="password" name="new_password1" autocomplete="new-password" class="form-control" required id="id_new_password1" placeholder="Enter New Password" />
              </div>
              <div class="form-group">
                <label for="id_new_password2">New Password Confirmation</label>
                <input type="password" name="new_password2" autocomplete="new-password" required id="id_new_password2" class="form-control" placeholder="Confirm New Password" />
              </div>
              <div class="form-group">
                <button type="submit" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow mt-2" id="update-password">Update Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("update-password").addEventListener("submit", function(event) {

    let form = document.getElementById("change-password-form");
    let formData = new FormData(form);
    console.log(formData)
    fetch("/users/password-change/", {
        method: "PUT",
        body: formData,
        headers: {
            "X-CSRFToken": getCookie("csrftoken"),
            "X-Requested-With": "XMLHttpRequest"
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          console.log("Success")
        } else {
          let formErrors = document.getElementById("form-errors");
          formErrors.innerHTML = "";
          for (let key in data.errors) {
            if (data.errors.hasOwnProperty(key)) {
              let error = data.errors[key];
              let errorMessage = document.createElement("strong");
              errorMessage.textContent = error;
              formErrors.appendChild(errorMessage);
            }
          }
          formErrors.classList.remove("d-none");
        }
      })
      .catch(error => {
        console.error("Error:", error);
      });
  });

  function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(";").shift();
}
</script>

{% endblock content %}
