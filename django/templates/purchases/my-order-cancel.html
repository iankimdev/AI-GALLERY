{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4 text-2xl tracking-tight font-extrabold text-gray-900 dark:text-white text-center">CANCEL ORDER</h2>

<div class="flex justify-center items-center">
  <div class="max-w-sm mx-auto">
    <div class="bg-white dark:bg-gray-800 overflow-hidden shadow-sm rounded-lg">
      <div class="p-6 bg-white dark:bg-gray-800">
        <h3 class="text-lg font-semibold mb-4">Cancel Order Confirmation</h3>
        <p class="text-gray-700 dark:text-gray-300">Are you sure you want to cancel this order?</p>
      </div>
      <div class="flex justify-end items-center px-6 py-4 bg-gray-100 dark:bg-gray-700">
        <a href="{% url 'purchases:my-order' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md mr-2">No, Go Back</a>
        <a href="{% url 'purchases:my-order-cancel' purchase.id %}" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md">Yes, Cancel Order</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
