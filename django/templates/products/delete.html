<!-- delete.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Delete Product</h1>
  <p>Are you sure you want to delete the following product?</p>

  <p><strong>Name:</strong> {{ product.name }}</p>
  <!-- Add more product details as needed -->

  <form id="deleteForm" method="post">
    {% csrf_token %}
    <button type="submit" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow mt-2">Delete</button>
  </form>
  
  <script>
    // DELETE 요청 보내기
    const deleteProduct = () => {
      const handle = '{{ product.handle }}';  // Product의 ID를 가져옴
  
      fetch(`/products/${handle}/delete/`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}',  // CSRF 토큰을 요청 헤더에 포함
        },
      })
        .then(response => {
          if (response.ok) {
            // 삭제가 성공적으로 이루어진 경우 처리
            window.location.href = '/products/';  // 삭제 후 리다이렉션할 URL 설정
          } else {
            // 삭제 요청이 실패한 경우 처리
            console.error('Delete request failed');
          }
        })
        .catch(error => {
          // 네트워크 오류 등 예외 처리
          console.error('Error:', error);
        });
    };
  
    // 폼 제출 이벤트 리스너
    document.getElementById('deleteForm').addEventListener('submit', event => {
      event.preventDefault();  // 폼 제출 기본 동작 막기
      deleteProduct();  // DELETE 요청 보내기
    });
  </script>
  
  
{% endblock %}
