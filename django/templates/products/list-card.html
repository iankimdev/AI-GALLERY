<div class="flex items-center bg-white dark:bg-gray-800 rounded-lg shadow sm:flex">
    {% if product.image %}
    <a href="/products/{{ product.handle }}/" class="flex-shrink-0">
      <img class="w-full md:w-64 rounded-lg sm:rounded-none sm:rounded-l-lg mx-auto" src="{{ product.get_image_url }}" alt="{{ product.name }}">
    </a>
    {% endif %}
    <div class="p-5">
      <h3 class="text-xl font-bold tracking-tight text-black dark:text-white"> 
        <a href="/products/{{ product.handle }}" class="text-black dark:text-white">{{ product.name }}</a>
      </h3>
      <span class="text-gray-500 dark:text-gray-400">{{ product.handle }}</span>
      <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{ product.description }}</p>
      <a href="/products/{{ product.handle }}/" class="bg-gray-800 hover:bg-gray-900 text-black font-semibold py-2 px-4 border border-gray-400 rounded shadow mt-2">View</a>
    </div>
  </div>
